<div class="note-card {{if .Get "size" }}{{.Get "size"}}-note{{end}}">
    <div class="item">
        <h5 class="note-title"><span>{{ .Get "title" }}</span></h5>
        <div class="card">
            <div class="card-body">{{ .Inner | markdownify }}</div>
            {{ if .Get "footer" }}
            <div class="card-footer">{{ .Get "footer" }}</div>
            {{end}}
        </div>
    </div>
</div>
